<h1>Logovanje</h1>
<form method="post">
    <table border="0">
        <tr>
            <td>Korisnicko ime :</td>
            <td><input  ng-model="korisnik.korisnickoIme" /> </td>
        </tr>
        <tr>
            <td>Lozinka:</td>
            <td><input ng-model="korisnik.lozinka" /></td>
        </tr>
        <tr>
            <td><button ng-click="uloguj(korisnik)">Uloguj se</button></td>
        </tr>
    </table>
 

    
</form>
