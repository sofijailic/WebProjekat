<div class="container">
    <h1>Naslov: {{tema.Naslov}}</h1>
    <h3>Tip: {{tema.Tip}}</h3>
    <h3>Autor: {{tema.Autor}}</h3>
    <h4>Datum kreiranja: {{tema.DatumKreiranja}}</h4>


    <div class="well">
        <h3>Sadrzaj:</h3>
        {{tema.Sadrzaj}}
    </div>
</div>


<div class="container">
    <h3>Komentari</h3>
    <div ng-repeat="komentar in komentariTeme">
        <div class="well">
            {{komentar.Autor}}
            {{komentar.Tekst}}
        </div>
    </div>
</div>

<div class="dodajKomentar">
    Dodaj komentar:
    <input ng-model="tekstKomentara"/>
    <button ng-click=""></button>
</div>
